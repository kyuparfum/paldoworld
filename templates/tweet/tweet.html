{% extends 'base.html' %}

{% block title %}
    다이어리
{% endblock %}

{% block name %}
    다이어리
{% endblock %}

{% block content %}
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="media">
                        <div class="media-body">
                            <h5 class="mt-0">다이어리</h5>
                            <p>
                                <form action="/tweet/" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="title" class="form-label">제목</label>
                                        <input type="title" class="form-control" id="title" name='title'>
                                        <div id="titleHelp" class="form-text">다이어리를 꾸며주세요</div>
                                    </div>
                                    <div class="form-group mb-2">
                                        <textarea class="form-control" style="resize: none" name='my-content'
                                                    id="my-content"></textarea>
                                    </div>
                                    <hr>
                                    {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                    {% endif %}
                                    <button type="submit" class="btn btn-info" style="float:right;">작성하기</button>
                                </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
