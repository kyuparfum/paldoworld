<!-- templates/tweet/home.html -->

{% extends 'base.html' %}
{% block title %}
    게시글 작성
{% endblock %}
{% block name %}
    게시글 작성
{% endblock %}

{% block content %}
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="media">
                        <div class="media-body">
                            <h5 class="mt-0">게시글</h5>
                            <p>
                            <form action="/tweet/" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-2">
                                                <textarea class="form-control" style="resize: none" name='my-content'
                                                          id="my-content"></textarea>
                                </div>
                                <button type="submit" class="btn btn-info" style="float:right;">작성하기
                                </button>
                            </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
