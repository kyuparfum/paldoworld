<!-- templates/tweet/tweet_detail.html -->

{% extends 'base.html' %}

{% block title %}
    게시글 자세히보기
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="media">
                        {% if tweet.author == user %}
                            <div class="media-body">
                                <form action="/tweet/update/{{ tweet.id }}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-2">
                                                    <textarea class="form-control" style="resize: none"
                                                              name='my-content'
                                                              id="my-content"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-info" style="float:right;">수정하기
                                    </button>
                                </form>
                                </p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
