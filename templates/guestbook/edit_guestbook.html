{% extends 'base.html' %}

{% block content %}
  <h2>방명록 수정하기</h2>
  <form method="POST" action="{% url 'edit' guestbook.id %}">
    {% csrf_token %}
    <div>
      <label for="my-content">내용</label>
      <textarea id="my-content" name="my-content" required>{{ guestbook.content }}</textarea>
    </div>
    <button type="submit">수정</button>
  </form>
{% endblock %}
