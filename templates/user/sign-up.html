{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" charset="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8&#186;월드 | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <style>
        .title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px
        }

        .rrow {
            display: flex;
        }

        .rrow p {
            color: #0dd4f6;
        }
    </style>
    <img class="abs" src="{% static "img/lobby.png" %}">
    <div class="signup_css">
        <div class="wrap">
            <h2 class="title-center margin_top_zero"> 회원가입 </h2>
            <form class="form-area" method="post" action="/sign-up/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="nickname">nickname</label>
                    <input type="text" class="form-control" id="nickname" name="nickname">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="speech">speech</label>
                    <input type="text" class="form-control" id="speech" name="speech">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="site_address">site_address</label>
                    <input type="text" class="form-control" id="site_address" name="site_address">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="tmi">tmi</label>
                    <input type="text" class="form-control" id="tmi" name="tmi">
                </div>
                <hr>
                <div class="right_form">
                    <button type="submit" class="btn btn-outline-info">회원가입</button> {# form 안에있으면 form을 실행시켜주는 역할을한다. #}
                    <a href="/login" class="btn btn-outline-secondary">로그인</a>
                </div>
            </form>
        </div>
    </div>
