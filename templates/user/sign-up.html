{% extends 'base.html' %}
{% load static %}
{% block title %}
    회원가입
{% endblock %}
{% block name %}
    회원가입
{% endblock %}
{% block content %}
    <img class="abs" src="{% static "img/lobby.png" %}">
    <div class="signup_css">
        <div class="wrap">
            <h2 class="title-center margin_top_zero"> 회원가입 </h2>
            <form class="form-area" method="post" action="/sign-up/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="speech">한줄소개</label>
                    <input type="text" class="form-control" id="speech" name="speech">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="site_address">이메일 주소</label>
                    <input type="text" class="form-control" id="site_address" name="site_address">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="tmi">tmi</label>
                    <input type="text" class="form-control" id="tmi" name="tmi">
                </div>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div class="right_form">
                    <button type="submit" class="btn btn-outline-info">회원가입</button> {# form 안에있으면 form을 실행시켜주는 역할을한다. #}
                    <a href="/login" class="btn btn-outline-secondary">로그인</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
