{% extends 'base.html' %}
{% load static %}
{% block title %}
    프로필 수정
{% endblock %}
{% block name %}
    프로필 수정
{% endblock %}
{% block content %}
    <div class="container">
{#        <img class="abs img_radius" src="{% static 'img/lobby.png' %}">#}
        <div class="wrap">
            <h2 class="title-center"> 프로필 수정 </h2>
            <form class="form-area" method="post" action="/profile_edit/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="nickname">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname"
                           value="{{ request.user.nickname }}">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="speech">한줄소개</label>
                    <input type="text" class="form-control" id="speech" name="speech" value="{{ request.user.speech }}">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="site_address">주소(Blog,Github)</label>
                    <input type="text" class="form-control" id="site_address" name="site_address"
                           value="{{ request.user.site_address }}">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="tmi">tmi</label>
                    <input type="text" class="form-control" id="tmi" name="tmi" value="{{ request.user.tmi }}">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="birthday">생일</label>
                    <input type="text" class="form-control" id="birthday" name="birthday" value="{{ request.user.birthday }}">
                </div>
                <br>
                <div class="input-group mb-3">
                    <label class="input-group-text margin_zero" for="image">사진</label>
                    <input type="file" class="form-control border_del" id="image" name="image">
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-outline-info">수정</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
