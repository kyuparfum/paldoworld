{% extends 'base.html' %}
{% load static %}
{% block title %}
    로그인
{% endblock %}
{% block name %}
    로그인
{% endblock %}
{% block content %}
    <img class="abs" src="{% static "img/lobby.png" %}">
    <div class="login_css">
        <div class="wrap">
            <h2 class="title center_form"> 로그인</h2>
            <form class="form-area" method="post" action="/login/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <hr>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="right_form">
                    <button type="submit" class="btn btn-outline-info">로그인</button>
                    <a href="/sign-up" class="btn btn-outline-secondary">회원가입</a>
                </div>
            </form>
        </div>{# e:wrap #}
    </div>
{% endblock %}
